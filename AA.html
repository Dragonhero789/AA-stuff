.result {

#trait-result {

/* Confirmation dialog style */

  background-color: rgba(0, 0, 0, 0.8);
  color: white;
  border-radius: 10px;
  padding: 20px;

  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: none;
}

#confirmation-dialog button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  margin: 10px;
